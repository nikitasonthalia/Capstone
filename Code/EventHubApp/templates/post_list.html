{% load render_table from django_tables2 %}
{% load static %}
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 
'ticket/static/css/screen.css' %}" />
    </head>
    <body>
        {% render_table list1 %}
        <form method="POST">
			<select name="item_id">
				{% for list in list1 %}
    				<option value="{{ list.category_id }}">{{ list.category_name }}</option>
				{% endfor %}
			</select>
		</form>
    </body>
</html>
